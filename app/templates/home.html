 <h1>Emily's Bloccitoff</h1>

 <form class= "form">
 	<h3>Create a New Task</h3>
 	<input type="text" ng-model="task.description"> <br />
 	<div class="submission">
    <input type="submit" ng-click="update(task)" value="Add">
 		<!-- <button ui-sref="home">Cancel</button> -->
 	</div>
 </form>
 <div class=current-tasks>
   <h3>Current Tasks</h3>
    <div class=task-box, ng-repeat="task in home.tasks">
      {{ task.Description }} <br/>
    </div>
</div>
