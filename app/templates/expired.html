<h1> Expired Tasks </h1>

<a ui-sref="home">Current Tasks</a>
<body>
<div class=expired-tasks>
  <h3> Expired and Completed Tasks </h3>

    <div ng-repeat="task in expired.tasks" ng-show="task.CreatedAt < expired.oldTime || task.completed">

      <input class="checkBox" type="checkbox" ng-model="task.completed" ng-click="expired.clickedCheckbox(task)">{{ task.Description }} submitted: {{task.CreatedAt | date:'MMM dd, hh:mm:ss a, y'}} <br/>

    </div>
</div>
</body>
